services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:latest
    container_name: cultura_digital_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cultura_digital
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=es_CO.UTF-8"
      TZ: America/Bogota
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - cultura_digital_network

  # PgAdmin para administraci√≥n de base de datos
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cultura_digital_pgadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@culturadigital.com
      PGADMIN_DEFAULT_PASSWORD: postgres
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
      TZ: America/Bogota
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cultura_digital_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

