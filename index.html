<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Editor de Plantillas - Cultura Digital</title>
    <meta name="description" content="Plataforma de gestión de email para Cultura Digital" />
    <style>
      /* Estilos de fallback básicos */
      .fallback-container {
        display: none;
        padding: 20px;
        margin: 40px auto;
        max-width: 500px;
        border: 1px solid #e74c3c;
        border-radius: 8px;
        background-color: #fef2f2;
        font-family: 'Poppins', sans-serif;
      }
      .fallback-title {
        color: #e74c3c;
        margin-bottom: 16px;
        font-size: 20px;
        font-weight: 600;
      }
      .fallback-button {
        margin-top: 16px;
        padding: 8px 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
      }
      /* Animación de carga */
      .loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loader que se mostrará mientras carga la aplicación -->
      <div class="loader-container">
        <div class="loader"></div>
        <p>Cargando Cultura Digital...</p>
      </div>
    </div>

    <!-- Contenedor de fallback para errores -->
    <div id="error-container" class="fallback-container">
      <h2 class="fallback-title">Error al cargar la aplicación</h2>
      <p>Ha ocurrido un error al cargar la plataforma de Cultura Digital.</p>
      <p id="error-details" style="font-size: 14px; color: #666; margin-top: 8px;"></p>
      <button onclick="window.location.reload()" class="fallback-button">
        Intentar nuevamente
      </button>
    </div>

    <script>
      // Script para detectar problemas de carga
      window.addEventListener('error', function(e) {
        console.error('Error global capturado:', e.error);
        document.getElementById('error-container').style.display = 'block';
        const errorDetails = document.getElementById('error-details');
        if (errorDetails && e.error) {
          errorDetails.textContent = e.error.message || 'Error desconocido';
        }
      });
      
      // Timeout de seguridad - si después de 10 segundos no hay contenido, mostrar error
      setTimeout(function() {
        const root = document.getElementById('root');
        if (root && (!root.children.length || root.children.length === 1 && root.querySelector('.loader-container'))) {
          document.getElementById('error-container').style.display = 'block';
          document.getElementById('error-details').textContent = 'La aplicación no se cargó dentro del tiempo esperado';
        }
      }, 10000);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
